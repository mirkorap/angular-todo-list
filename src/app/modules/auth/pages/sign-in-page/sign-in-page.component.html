<div
  class="container container--full"
  fxLayout="row"
  fxLayoutAlign="center center"
>
  <app-sign-in-form
    [isSubmitting]="(authStoreFacade.isSubmitting$ | async)!"
    (signIn)="onSignIn($event)"
    (register)="onRegister($event)"
    (signInWithGoogle)="onSignInWithGoogle()"
  ></app-sign-in-form>
</div>
