<div
  class="container container--full"
  fxLayout="row"
  fxLayoutAlign="center center"
>
  <app-sign-in-form
    [isSubmitting]="(authStoreFacade.isSubmitting$ | async)!"
    (signIn)="signInWithEmailAndPassword($event)"
    (register)="registerWithEmailAndPassword($event)"
    (signInWithGoogle)="signInWithGoogle()"
  ></app-sign-in-form>
</div>
