<div
  class="container container--full"
  fxLayout="row"
  fxLayoutAlign="center"
  [appLoading]="(noteStoreFacade.isLoading$ | async)!"
>
  <div fxLayout="column" fxFlex.gt-xs="50">
    <div
      class="mb-5"
      fxLayout="row"
      fxLayoutAlign="center"
      fxLayoutAlign.gt-xs="end"
    >
      <mat-checkbox color="primary" [(ngModel)]="uncompletedFilter">
        Filter by uncompleted
      </mat-checkbox>
    </div>

    <ng-container *ngFor="let note of noteStoreFacade.notes$ | async">
      <app-note-card
        *ngIf="canShowNote(note)"
        class="mb-5"
        [note]="note"
        (noteClick)="onNoteClick($event)"
        (noteChange)="onNoteChange($event)"
        (noteDelete)="onNoteDelete($event)"
      ></app-note-card>
    </ng-container>

    <button mat-flat-button color="primary" (click)="onAddClick()">
      <mat-icon>add</mat-icon>
    </button>
  </div>
</div>
