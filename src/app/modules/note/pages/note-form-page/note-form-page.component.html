<div
  *ngIf="(note$ | async)! as note"
  class="container container--full"
  fxLayout="row"
  fxLayoutAlign="center"
>
  <div fxLayout="column" fxFlex="90" fxFlex.gt-xs="50">
    <app-note-form
      [note]="note"
      (cancel)="navigateToNoteOverviewPage()"
      (save)="upsertNote($event)"
    ></app-note-form>
  </div>
</div>
